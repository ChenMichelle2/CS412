<!--formdata/templates/form.html
Show a basic HTML form to client
-->
{% extends 'formdata/base.html' %}

{% block content %}

<div>
  <h1> Contact Form</h1>

  <form action="{% url 'submit'%}" method="POST">
    <!-- The CSRF token is a security measure to verify
     that this form was indeed generated by teh application we thought 
     generated it-->
    {% csrf_token %}
    Name: <input type="text" name="name"></br>
    Favorite Color: <input type="text" name="favorite_color"> </br>
    <input type="submit">
  </form>
</div>

{% endblock %}
