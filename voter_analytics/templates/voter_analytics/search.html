<h3>Search</h3>
<form action="{% url 'voters' %}">
  <ul>
    <li>
      <label for="party_affiliation">Party Affiliation:</label>
      <select name="party_affiliation" id="party_affiliation">
        <option value="">--Any--</option>
        <option value="D">Democrat</option>
        <option value="R">Republican</option>
        <option value="U">Unaffiliated</option>
        <option value="L">Libertarian Party</option>
        <option value="T">Tea Party</option>
        <option value="G">Green Party</option>
        <option value="CC">Constitution Party</option>
        <option value="J">Independent Party</option>
        <option value="Q">Reform Party</option>
        <option value="FF">Freedom Party</option>
        <option value="O">Other</option>
      </select>
    </li>
    <li>
      <label for="min_dob">Minimum Date of Birth (Year):</label>
      <select name="min_dob" id="min_dob">
        <option value="">--Any--</option>
        {% for year in year_options %}
        <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
      </select>
    </li>
    <li>
      <label for="max_dob">Maximum Date of Birth (Year):</label>
      <select name="max_dob" id="max_dob">
        <option value="">--Any--</option>
        {% for year in year_options %}
        <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
      </select>
    </li>
    <li>
      <div>
        <label for="voter_score">Voter Score:</label>
        <select name="voter_score" id="voter_score">
          <option value="">--Any--</option>
          {% for score in voter_score_options %}
          <option value="{{ score }}">{{ score }}</option>
          {% endfor %}
        </select>
      </div>
    </li>
    <li>
      <div>
        <label>Voted in Specific Elections:</label><br>
        <input type="checkbox" name="v20state" id="v20state">
        <label for="v20state">2020 State Election</label><br>
        <input type="checkbox" name="v21town" id="v21town">
        <label for="v21town">2021 Town Election</label><br>
        <input type="checkbox" name="v21primary" id="v21primary">
        <label for="v21primary">2021 Primary Election</label><br>
        <input type="checkbox" name="v22general" id="v22general">
        <label for="v22general">2022 General Election</label><br>
        <input type="checkbox" name="v23town" id="v23town">
        <label for="v23town">2023 Town Election</label>
      </div>
    </li>
  </ul>
  <input type="submit" value="Search">
</form>
