<!--restaurant/templates/restaurant/order.html
Show a basic HTML form to client
-->
{% extends 'restaurant/base.html' %}

{% block content %}

<div>
  <h1> Order Form</h1>

  <form action="{% url 'confirmation'%}" method="POST">
    <!-- The CSRF token is a security measure to verify
     that this form was indeed generated by teh application we thought 
     generated it-->
    {% csrf_token %}
    <table>
      <tr>
        <td>Name: <input type="text" name="name"></td>
      </tr>
      <tr>
        <td>Phone Number: <input type="text" name="phone"></td>
      </tr>
      <tr>
        <td>Email: <input type="text" name="email"></td>
      </tr>
      <tr>
        <td> <input type="checkbox" name="ordered_items" value="{{daily_special}},{{daily_price}}">Daily Special:
          {{daily_special}}<br>
        </td>
        <td>${{daily_price}}</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="ordered_items" value="{{list_1}},{{price_1}}">{{list_1}}</td>
        <td>${{price_1}}</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="ordered_items" value="{{list_2}},{{price_2}}">{{list_2}}</td>
        <td>${{price_2}}</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="ordered_items" value="{{list_3}},{{price_3}}">{{list_3}}</td>
        <td>${{price_3}}</td>
      </tr>
      <tr>
        <td>Please leave any special instructions below:<br>
          <textarea rows=10 col=10000></textarea>
        </td>
      </tr>
      <tr>
        <td><input type="submit"></td>
      </tr>
    </table>
  </form>
</div>

{% endblock %}
