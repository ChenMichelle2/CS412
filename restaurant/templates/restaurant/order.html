<!--restaurant/templates/restaurant/order.html
Show a basic HTML form to client
-->
{% extends 'restaurant/base.html' %}

{% block content %}

<div>
  <h1> Order Form</h1>

  <form action="{% url 'submit'%}" method="POST">
    <!-- The CSRF token is a security measure to verify
     that this form was indeed generated by teh application we thought 
     generated it-->
    {% csrf_token %}
    <table>
      <tr>
        <td>Name: <input type="text" name="name"></td>
      </tr>
      <tr>
        <td>Phone Number: <input type="text" name="favorite_color"></td>
      </tr>
      <tr>
        <td><input type="submit"></td>
      </tr>
    </table>
  </form>
</div>

{% endblock %}
