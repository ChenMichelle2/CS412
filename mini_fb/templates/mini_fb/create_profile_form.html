{% extends 'mini_fb/base.html' %}
{% block content %}
<h1>Create a Profile</h1>
<div class='center'>
  <form method='POST'>
    <!-- show this first -->

    <table>
      {% csrf_token %}

      <h2>Create User</h2>
      {{ user_creation_form.as_p }}

      <h2>Create Profile</h2>
      {{ form.as_p }}

      <button type="submit">Submit</button>
    </table>

    {% csrf_token %}
  </form>
</div>
{% endblock %}
