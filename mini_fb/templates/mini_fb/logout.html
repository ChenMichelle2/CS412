<!-- /mini/templates/mini_fb/logout.html -->
{% extends 'mini_fb/base.html' %}
{% block content %}

<main class="container">
  <div class="centering_text">
    <h2>You have been logged Out</h2>
    <p>Thanks for visiting! Hope to see you again soon.</p>
    <form action="{% url 'mini_fb_login' %}" method="get" class="inline-form">
      <button type="submit" class="btn btn-primary">Log in again</button>
    </form>
  </div>
</main>
{% endblock %}
