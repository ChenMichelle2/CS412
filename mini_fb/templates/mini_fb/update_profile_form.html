{% extends 'mini_fb/base.html' %}

{% block content%}
<h1>Create a Profile</h1>
<div class='center'>
  <form method='POST'>
    <!-- show this first -->

    <table>
      <!-- creates form as table -->
      {{form.as_table}}

      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Update Profile"></td>
      </tr>
    </table>

    {% csrf_token %}
  </form>
</div>
{% endblock%}
