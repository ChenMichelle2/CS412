<!-- mini_fb/templates/mini_fb/show_all.html -->
{% extends 'mini_fb/base.html' %}

<!-- display a context variable called profiles -->
<!--{{articles}}-->



{% block content%}
<h1> Show all Profiles</h1>
<main class="grid-container"><!--<div>-->
  {% for p in Profiles %}

  <article><!--<div>-->
    <h2>{{p.first_name}} {{p.last_name}}</h2>
    <img src="{{p.image_url}}" alt="{{p.image_url}}">
    <p>
      {{p.city}} </br>
      {{p.email}} </br>

    </p>
  </article>
  {% endfor %}
</main>
{% endblock%}
