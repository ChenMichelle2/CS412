<!-- blog/templates/blog/register.html -->

<!--  create basic registration template -->
{% extends 'blog/base.html' %}
{% block content %}
<h1>Register for an account</h1>
<form action="{% url 'register' %}" method="post">
  {% csrf_token %}
  {{form.as_table}}
  <input type="submit" value="Register">
</form>
{% endblock %}
